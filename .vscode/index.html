<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Cardgame</title>
	<link href="css/game.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="shortcut icon" href="#">
	
</head>

<body>
	<div class="padding" id="introPage">
		<p class="padding" id="intromsg">Welcome <span id="playerName"></span>
			<p id="highScores">We hope you
				enjoy
				your first game! Pick a boardsize in the dropdown bellow to get started</p>

		</p>
		<div class="padding">
			<select class="padding" id="selectFieldSize">
				<option value="" selected disabled>Select a boardsize</option>
				<option value="4">4 × 4 </option>
				<option value="5">5 × 5</option>
				<option value="6">6 x 6</option>
			</select>
		</div>
		<section id="scorePanel">
			<p><span id="turn">0</span> Turn(s)</p>
			<p><span id="matches">0</span> Match(es)</p>
			<p id="timer">0 mins 0 secs</p>
			<div id="restart">
				<p> <i class="material-icons">&#xe5d5;</i></p>

			</div>
		</section>
	</div>


	<div id="field"></div>

	
	<script src="js/memory.js" type="module"></script>
</body>

</html>
